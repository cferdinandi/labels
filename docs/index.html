<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Labels</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/labels.css" type="text/css">
		<style type="text/css">
			/* Add box sizing to everything
			 * http://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
			*,
			*:before,
			*:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			/*  Sets body width */
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<main>

			<nav>
				<h1>Labels</h1>
				<p><a href="https://github.com/cferdinandi/labels">GitHub</a></p>
				<hr>
			</nav>

			<section>
<p><span class="label">Label</span> <span class="label label-success">Sucess Label</span> <span class="label label-danger">Danger Label</span> <span class="label label-warning">Warning Label</span></p>

			</section>
		</main>

	</body>
</html>
